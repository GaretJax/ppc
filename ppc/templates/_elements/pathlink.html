<h1>
	<ol class="pathlinks breadcrumb">
		<li><a href="{{ _base }}/files/index.html" class="glyphicon glyphicon-folder-open"></a></li>
		{%- for chunk, link in path|pathlinks() -%}
		{%- if link -%}
		<li><a href="{{ _base }}/files/{{ link }}">{{ chunk }}</a></li>
		{%- else -%}
		<li class="active">{{ chunk }}</li>
		{%- endif -%}
		{%- endfor -%}
  </ol>
</h1>
